content: |
quiz:
  title: Check your knowledge
  questions:
  - content: "What Project descriptor will automatically save when you change it? "
    choices:
    - content: "Project name"
      isCorrect: true
      explanation: "A GitHub Project's name is the only descriptor that saves automatically."
    - content: "Project description"
      isCorrect: false
      explanation: "You need to ensure your click save after writing your description to save it."
    - content: "Project README"
      isCorrect: false
      explanation: "You also need to push save in order for your Project's README to save."
  - content: "What does an iteration field help you do in Projects?"
    choices:
    - content: "Allows you to keep track of the various changes made to an issue or pull request."
      isCorrect: false
      explanation: "Although an iteration field may help you keep track of where your team is with a particiular phase of your project, it unfotunately doesn't specific changes to an issue or pull request you've put in your Project."
    - content: "Allows you to reverse the changes you made to your Project."
      isCorrect: false
      explanation: "An iteration field helps you and your team break down your Project into different phases, unfortunately it does not help reverse changes."
    - content: "Allows you to create sequential phases of your project and group issues and pull request based on the phase."
      isCorrect: true
      explanation: "An iteration field helps you amd yourr team break down your Project into different phases, allowing you to prioritize what comes first and implement timelines in order to keep you on track to accomplsih your goals."
  - content: "What field can you use in order to make a Priority grouping like High, Medium, and Low in your Project?"
    choices:
    - content: "Date"
      isCorrect: false
      explanation: "The Date field allows you assign a date to the issue or pull request in your project."
    - content: "Single select"
      isCorrect: true
      explanation: "Single select field allows you to create multiple groups like Priority grouping in order to help you organize and prioritize your Project."
    - content: "Iteration field"
      isCorrect: false
      explanation: "Although the interation field helps you build different phases of your Project, the Single select field can help you create groupings to organize your Project."
