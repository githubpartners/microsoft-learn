title: Introduction to GitHub Copilot

## Introduction

GitHub Copilot is an Artificial Intelligence (AI) pair programmer that suggests code in your editor including GitHub.com, Visual Studio Code, Visual Studio, JetBrains IDEs, and Neovim as an unobtrusive extension.

## Learning objectives

By the end of this module, you'll be able to:

- Understand how GitHub Copilot can help you code by offering autocomplete-style suggestions
- Enable GitHub Copilot for Business for your enterprise
- Learn how to configure GitHub Copilot
- Troubleshoot GitHub Copilot

## Prerequisites

- A GitHub account
- Introduction to GitHub
- Communicate effectively on GitHub by using Markdown
- Introduction to GitHub Administration

