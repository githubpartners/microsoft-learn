content: |
quiz:
  title: Check your knowledge
  questions:
  - content: “What is GitHub Copilot?”
    choices:
    - content: “GitHub Copilot is an AI pair programmer that you can use to get code suggestions.”
      isCorrect: true
      explanation: “GitHub Copilot is an AI pair programmer that you can use to get suggestions for whole lines or entire functions right inside your editor.”
    - content: “GitHub Copilot is OpenAI Codex, a new AI system created by OpenAI.”
      isCorrect: false
      explanation: "GitHub Copilot is powered by OpenAI Codex, a new AI system created by OpenAI."
    - content: "GitHub Copilot is a JavaScript public repository and is one of the best supported languages."
      isCorrect: false
      explanation: "JavaScript is well represented in public repositories and is one of GitHub Copilot's best supported languages."
    - content: "GitHub Copilot can write a comment describing logic and you can add your suggested code to implement the solution."
      isCorrect: false
      explanation: "You can write a comment describing the logic you want and GitHub Copilot will immediately suggest code to implement the solution."
  - content: “Can GitHub Copilot assist non-native English speakers and can understand other languages beyond English?”
    choices:
    - content: “True”
      isCorrect: true
      explanation: “GitHub Copilot can assist non-native English speakers and can understand other languages beyond English”
    - content: “False”
      isCorrect: false
      explanation: "GitHub Copilot can assist non-native English speakers and can understand other languages beyond English"
  - content: “What is the first step to establish when using GitHub Copilot for Business in your enterprise?”
    choices:
    - content: “A policy”
      isCorrect: true
      explanation: “You must first establish a policy for the use of GitHub Copilot for Business in your enterprise to use GitHub Copilot for Business in your organizations”
    - content: “Code snippets”
      isCorrect: false
      explanation: "You must first establish a policy for the use of GitHub Copilot for Business in your enterprise to use GitHub Copilot for Business in your organizations"
    - content: "Assign users"
      isCorrect: false
      explanation: "You must first establish a policy for the use of GitHub Copilot for Business in your enterprise to use GitHub Copilot for Business in your organizations"
    - content: "Enable GitHub Copilot"
      isCorrect: false
      explanation: "You must first establish a policy for the use of GitHub Copilot for Business in your enterprise to use GitHub Copilot for Business in your organizations"
